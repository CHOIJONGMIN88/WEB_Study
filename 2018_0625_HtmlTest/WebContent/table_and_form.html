<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
label {
	color: red;
}

input[type='submit'], [type='reset'] {
	border: 1px solid red;
	background-color: #5588aa; /*칼라표현법*/
	color: yellow;
}

input[name="name"] {
	color: blue;
}
input[name="friend"] {
	color: pink;
}

.red {
	color: red;
}



input[value="남자"] {
	color: red;
}
</style>

</head>
<body>
<form>
	<table border="1" width=500>
		<tr>
			<th><label>이름: </label></th>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<th><label>id</label></th>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<th><label>비밀번호:</label></th>
			<td><input type="password" name="name"></td>
		</tr>
		<tr>
			<th><label>성별:</label></th>
			<td>성별: <input type="radio" name="sex" value="남자"
				> 남자 <input type="radio" name="sex"
				value="여자" checked="checked"> 여자	
			</td>
		</tr>

		<tr>
			<th><label>취미:</label></th>
			<td><input type="checkbox" name="hobby" value="독서"><label>독서</label> <input
				type="checkbox" name="hobby" value="낚시">낚시 <input
				type="checkbox" name="hobby" value="영화감상">영화 <input
				type="checkbox" name="hobby" value="게임">게임</td>
		</tr>

		<tr>
			<th><label>친구1:</label></th>
			<td><input name="friend"><br></td>
		</tr>
		<tr>
			<th><label>친구2:</label></th>
			<td><input name="friend"><br></td>
		</tr>

		<tr>
			<th><label>친구3:</label></th>
			<td><input name="friend"><br></td>
		</tr>

		<tr>
			<th><label>혈액형:</label></th>
			<td><select name="blood">
					<option value="A">A형</option>
					<option value="B">B형</option>
					<option value="O">O형</option>
					<option value="AB">AB형</option>
			</select></td>
		</tr>

		<tr>
			<th>자기소개</th>
			<td><textarea name="profile" rows="5" cols="40"></textarea></td>

		</tr>
		<tr>
			<th>사진(첨부화일):</th>
			<td><input type="file" name="photo"></td>
		</tr>

		<tr>
			<th>생년월일<br> 색상
			</th>
			<td><input type="submit" value="전송하기"> <input
				type="reset" value="취소하기"></td>
		</tr>




	</table>

</form>







</body>
</html>
